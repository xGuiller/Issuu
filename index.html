<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>ISSUU</title>
</head>
<body>
    <header>
        <div class="header__logo">
        <img class="logo" src="img/logo.png" alt="logo">
        </div>
        <div class="header__text">
            <p class="text__title">Already a user?</p>
            <a class="text__link" href="#">Sign in</a>
        </div>
    </header>


    <main class="menu">
        <h2 class="menu__title">
           Create an Issuu Account. 
        </h2>
        <div class="menu__links">
            <div class="menu__link--1">
                <a href="https://www.google.com/">
                    <img src="/img/logogoogle.png" class="link__google" alt="logo-google"/>
                    <p class="text__logo">Sign in with Google</p>
                </a>
            </div>
            <div class="menu__link--2">
                <a href="https://www.facebook.com/">
                    <img src="/img/facebook.png" class="link__facebook" alt="logo-facebook"/>
                    <p class="text__logo">Sign in with Facebook</p>
                </a>
            </div>
        </div>
        <p class="logo__subtitle">
            or with email
        </p>

        <form class="layout__form">
            <label  for="correo">Email</label>
            <br>
            <input class="email" type="email" name="correo" required/>
            <br>
            <label  for="correo">Password</label>
            <br>
            <input class="password" type="password" name="correo" required/>
            <br>
            <div class="checkbox">
                <input class="checkbox__btn" type="checkbox" name="aceptar" required/>
                <p class="checkbox__text">I accept the <a href="#">Termines of Service</a> and the<a href="#"> Professional Terms of Service.</a></p>
            </div>
        </form>
        <a href="#" class="link__btn">
            <div class="button__create">
                <p class="button__text">Create Account</p>
            </div>
        </a>
    </main>

    <footer class="footer__page">
        <p class="footer__tex1">Issuu Inc.</p>
        <p class="footer__text2">Terms Privacy DMCA</p>
    </footer>

    
</body>
</html>
